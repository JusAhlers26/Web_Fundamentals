<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-nav"></div>
        <div id="circle">
        <img src="icons/user-circle.png" alt="image of app"></div>
        <div class="name"><h1>Justin Ahlers</h1></div>
        <div id="map-marker">
            <img src="icons/map-marker.png" alt="map-marker"></div>
        <div id="city"><h3>Lakewood</h3></div>
        <div id="pseudotitle">
            <a><strong>Developer | Muse | Majestic Creature</strong></a><br>
            <a><strong>Master of all I gaze upon!</strong></a></div>
        <div id="editlink">
            <img src="icons/gear.png" alt="gear"><a href="#">_edit profile</a>
        </div>
    </div>
</body>
</html>
